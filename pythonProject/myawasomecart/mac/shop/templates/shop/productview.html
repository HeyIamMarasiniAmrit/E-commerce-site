{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - my awasome cart{% endblock %}
{% block body %}
<div class ="container my-4">
    <div class="row"
    <div class="col-md-4">
    <div class="row">
      <img src="/media/{{product.image}}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3">buy now</button>
            <button class="btn btn-primary">Add to cart</button>

    </div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b> Mrp Rs.</b>{{product.price}}</p>
        <p>{{product.desc}}</p>
    </div>
    </div>

</div>


{% endblock %}
<script>
    console.log("working");
    // Find out the cart items from localStorage
if (localStorage.getItem('cart') == null) {
var cart = {};
} else {
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = object.Keys(cart).length;
    }

$('.cart').click(function(){

console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if(cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = object.Keys(cart).length;
 });

$('#popcart').popover('show');
document.getElementById("popcart").setAttribute('data-content', '<h5>cart for your items in myshopping cart</h5>');
</script>
{% endblock %}
